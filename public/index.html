  <!-- THIS IS THE MAIN PAGE OF THE APP. WE GET THE USER'S LOCATION'S LATITUDE AND LONGITUDE 
  USING THE USER'S BROWSER'S NAVIGATOR INTERFACE. THEN WE SEND THE SEND THIS USER'S LATITUDE
  AND LONGITUDE TO TWO APIs. FROM ONE API, WE RECEIVE THE THE WEATHER SUMMARY AND TEMPERATURE 
  AT THE USER'S LOCATION. FROM THE SEOND API, WE RECEIVE THE CONCENTRATION OF PARTICULATE MATTER, 
  AND WHEN IT WAS LAST READ. 
  AFTER GETTING ALL THIS INFORMATION, WE DISPLAY THEM ON THIS PAGE WHICH THE MAIN PAGE OF THE APP. -->
  

  <body> 
    
    <h1>The Weather App</h1>
    <p><a href="">Check in</a> | <a href="/logs/index.html">View Check-ins</a></p>
    <p>Latitude:<span id="latitude"></span>&deg;<br \>
      Longitude:<span id="longitude"></span>&deg;
    </p>

    <p>
      The weather here is mainly <span id="summary"></span> with a temperature of <span id="temperature"></span> degrees K.
      The concentration of particulate matter (PM25) is <span id="aq_value"></span><span id="aq_unit"></span> last read
      on <span id="aq_time"></span> <span id="aq_timezone"></span>.
    </p>
    
    <script src="sketch.js"></script>
